<!DOCTYPE html>
<html>
<head>
	<title>Two Timers</title>
	<meta charset="utf-8">
	<meta name="Description" content="Display the countdown in two ways, to see if they are both accurate." >
<link rel="stylesheet" type="text/css" href="styles/react.css">
<script   src="https://unpkg.com/react@15.6.2/dist/react.js"  ></script>
<script  src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"  ></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" ></script>
<script type="text/babel" >
function Clock1(){
	return <h3> Not a clock.</h3>
}

function Clock2() {
	let now = new Date();
	now = now.toLocaleTimeString();
	return <h3> {now} </h3>;
}

	ReactDOM.render( 
	<div>
		<div >
			<Clock1 />
		</div>
		<div >--:--:--:--:--:--:</div>
		<div >
			<Clock2 />
		</div>
	</div>
	, document.getElementById('mountApp'));
</script>
</head>
<body >
<div class="App-header ">	
	<div class="outlined" id="mountApp"    >e</div>
</div>
</body>
</html>
