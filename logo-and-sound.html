            html, body, table {
                height: 100%;

                padding: 0px;
                text-align: center;
            }
            audio {
                display: none;
                position: fixed;

        <script type="text/javascript">
            var playCount = 0
            function init() {
                var aeromex=document.getElementById("aeromex");
            }
            function playSound() {
                aeromex.load();
                aeromex.play();
                playCount++
            }

        </script>

    <body onload="init();">
        <table>
            <tr>
                <td>
                    <img onclick="playSound();" id="foo" src="images/aeromexico.svg" alt="Aero Mexico" height="100px">
                    <audio controls="controls" id='aeromex'>

                    </audio>
                </td>
            </tr>
        </table>
